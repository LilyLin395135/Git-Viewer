<!DOCTYPE html>
<html>

<head>
  <title>Git Viewer</title>
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' http://localhost:3000 http://52.5.238.48">
  <link rel="stylesheet" type="text/css" href="stylesheet/style.css">
  <link rel="stylesheet" type="text/css" href="stylesheet/header.css">
  <script defer src="./js/loadHeader.js"></script>
  <script src="./libs/d3.v6.min.js" defer></script>
  <script defer src="./js/openFolder.js"></script>
  <script defer src="./js/gitInitButton.js"></script>
  <script defer src="./js/drawGitGraph.js"></script>
  <script defer src="./js/commandHandler.js"></script>
</head>

<body>
  <div id="header"></div>
  <div class="content">
    <div class="sidebar">
      <div style="display: flex; justify-content: space-between;">
        <button id="open-folder" class="button">Open Folder</button>
        <button id="git-init" class="button">git init</button>
      </div>
      <div id="ai-dialog" class="box">
        <label for="ai-input">AI</label>
        <textarea id="ai-input" placeholder="questions of git"></textarea>
      </div>
      <div id="try-command" class="box">
        <div class="box-header" style="display: flex; justify-content: space-between;">
          <label for="command-input" class="center-label">Try Command</label>
          <button id="run-all" class="button">Run All</button>
        </div>
        <ul id="command-list"></ul>
        <textarea id="command-input" placeholder="try command"></textarea>
      </div>
    </div>
    <div class="main">
      <div class="graph-container">
        <div id="preview-graph" class="graph">
          <div class="graph-label">Preview Graph</div>
        </div>
        <div id="formal-graph" class="graph">
          <div class="graph-label">Formal Graph</div>
        </div>
      </div>
    </div>
  </div>
  <div id="terminal" class="terminal"></div>
</body>

</html>
