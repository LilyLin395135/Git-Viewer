<!DOCTYPE html>
<html>

<head>
  <title>Git Viewer</title>
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' http://localhost:3000 http://52.5.238.48 https://gitviewer.lilylinspace.com; img-src 'self' data:">
  <link rel="stylesheet" type="text/css" href="stylesheet/style.css">
  <link rel="stylesheet" type="text/css" href="stylesheet/header.css">
  <script defer src="./js/loadHeader.js"></script>
  <script src="./libs/d3.v6.min.js" defer></script>
  <script defer src="./js/openFolder.js"></script>
  <script defer src="./js/gitInitButton.js"></script>
  <script defer src="./js/drawGitGraph.js"></script>
  <script defer src="./js/commandHandler.js"></script>
  <script defer src="./js/loading.js"></script>
  <script defer src="./js/commandHub.js"></script>
  <script defer src="./js/commandRecord.js"></script>
  <script defer src="./js/api.js"></script>
</head>

<body>
  <div id="header"></div>
  <div class="content">
    <div class="sidebar">
      <!-- <div style="display: flex; justify-content: space-between;"> -->
        <div class="button-row">
        <button id="open-folder" class="icon-button">
          <img src="assets/open-folder-1.png" alt="Open Folder">
          <span>Open Folder</span>
        </button>
        <button id="git-init" class="icon-button">
          <img src="assets/git-init-1.png" alt="Git Init">
          <span>git init</span>
        </button>
        <button id="reset-graph" class="icon-button">
          <img src="assets/reset-graph-1.png" alt="Reset Graph">
          <span>Reset Graph</span>
        </button>
      </div>
      
      <div id="try-command" class="box">
        <div class="box-header" style="display: flex; justify-content: space-between;">
          <label for="command-input" class="center-label">Try Command</label>
          <button id="run-all" class="button">Run All</button>
        </div>
        <ul id="command-list"></ul>
        <textarea id="command-input" placeholder="try command"></textarea>
      </div>
      <div class="button-row">
        <button id="my-commands" class="icon-button">
          <img src="assets/my-commands-1.png" alt="My Commands">
          <span>Customized</span>
          <span>My Commands</span>
        </button>
        <button id="command-record" class="icon-button">
          <img src="assets/command-record-1.png" alt="Command Record">
          <span>Command</span>
          <span>History</span>
        </button>
      </div>
    </div>
    <div class="main">
      <div class="graph-container">
        <div id="preview-graph" class="graph">
          <div class="graph-label">Preview Graph</div>
        </div>
        <div id="formal-graph" class="graph">
          <div class="graph-label">Formal Graph</div>
        </div>
      </div>
    </div>
  </div>
  <div id="terminal" class="terminal"></div>
</body>

</html>
