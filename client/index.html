<!DOCTYPE html>
<html>

<head>
  <title>Git Viewer</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="./libs/d3.v6.min.js" defer></script>
  <script defer src="render.js"></script>
</head>

<body>
  <div class="content">
    <div class="sidebar">
      <div style="display: flex; justify-content: space-between;">
        <button id="open-folder" class="button">Open Folder</button>
        <button id="git-init" class="button">git init</button>
      </div>
      <div id="ai-dialog" class="box">
        <label for="ai-input">AI</label>
        <textarea id="ai-input" placeholder="Placeholder"></textarea>
      </div>
      <div id="try-command" class="box">
        <div>
          <label for="command-input">Try Command</label>
          <button id="run-all" class="button" disabled>Run All</button>
        </div>
        <ul id="command-list"></ul>
        <textarea id="command-input" placeholder="Placeholder"></textarea>
      </div>
    </div>
    <div class="main">
      <div class="graph-container">
        <div id="formal-graph" class="graph"></div>
        <div id="preview-graph" class="graph"></div>
      </div>
    </div>
  </div>
  <div id="terminal" class="terminal"></div>
</body>

</html>
